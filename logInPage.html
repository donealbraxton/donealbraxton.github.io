     <main id="overlay" class="text-center px-3 flex-column  overlay justify-content-center o-con">
    <form id="login-form" class="form-signin inset mx-auto">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUser" class="sr-only">Username</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="login-form-submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </main>

<div class="hidden container text-left">

  </div>

    <div class="container px-3 ">
      <div class="row  mt-5 mb-5">
        <div class="col-sm">

          <div class="input-group">
            <input id="name" onkeydown="keyupFunction()" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />

        </div>

    </div>
